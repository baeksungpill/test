<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그</title>
    <style>
        li{list-style: none; margin-bottom: 24px;}
        .box{margin-left: 70px;}
        input{height: 40px; width: 340px; text-indent: 10px;}
    </style>
</head>
<body>
    <h1>[폼 구성 요소 알아보기]</h1>
    <form action="">
        <fieldset>
            <legend>로그인폼</legend>
            <ol>
                <li>
                    <label for="id">ID</label>
                    <input type="text" placeholder="아이디및이메일주소" class="box" id="id">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" placeholder="비밀번호" id="password">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
