<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box모델</title>
    <style>
        .box1{width: 1180px; height: 300px; border: 5px solid #000; margin: auto;}
        .box2{width: 380px; height: 300px; border: none; background: #ffff00; float: left;}
        .box3{width: 380px; height: 300px; border: none; background: #ffff00; float: left;
              margin-left: 20px; margin-right: 20px;}
        .box4{width: 380px; height: 300px; border: none; background: #ffff00; float: left;}
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">박스1</div>
        <div class="box3">박스2</div>
        <div class="box4">박스3</div>
    </div>
</body>
</html>
