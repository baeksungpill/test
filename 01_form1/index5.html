<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용2</title>
    <style>
        fieldset{width: 426px;}
        input{margin-top: 19px; margin-bottom: 20px;}
        label{margin-left: 44px;}
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <label for="name">이름 :</label>
            <input type="text" id="name">
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <label for="date">생일 :</label>
            <input type="date" name="" id="date">
        </fieldset>
    </form>
</body>
</html>
